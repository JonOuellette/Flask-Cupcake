<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <h1>Cupcake List</h1>
    <ul id="cupcakes-list">
       
    </ul>
    

    <h2>Add a new cupcake</h2>

    <form action="" id="new-cupcake-form">
    <div>
        <label for="cupcake-flavor">Flavor: </label>
        <input type="text" name="flavor" id="cupcake-flavor">
    </div>
    <div>    
        <label for="cupcake-size">Size: </label>
        <input type="text" name="size" id="cupcake-size">
    </div>
    <div>
        <label for="cupcake-rating">Rating: </label>
        <input type="text" name="rating" id="cupcake-rating">
    </div>
    <div>
        <label for="cupcake-image">Image: </label>
        <input type="text" name="image" id="cupcake-image">
    </div>

        <button>Add New Cupcake</button>
    </form>
   

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script> 
    <script src="static/cupcakes.js"></script>
  
</body>
</html>
